<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サイクリングコース | こぎパン</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/cycling.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="index.html" class="logo">
          <span class="logo-icon"
            ><img src="imgs/kogipanrogo.png" alt=""
          /></span>
        </a>
        <nav>
          <a href="index.html">ホーム</a>
          <a href="bakeries.html">パン屋一覧</a>
          <a href="cycling.html">サイクリングコース</a>
          <a href="contact.html">お問い合わせ</a>
        </nav>
      </div>
    </header>

    <div class="page-header">
      <h1>サイクリングコース</h1>
      <p>江別の美しい風景を楽しむ、おすすめルート</p>
    </div>

    <main>
      <div class="filter-section">
        <div class="filter-row">
          <div class="filter-group">
            <span class="filter-label">レベル:</span>
            <button
              class="filter-btn active"
              data-type="level"
              data-filter="all"
            >
              すべて
            </button>
            <button class="filter-btn" data-type="level" data-filter="beginner">
              初心者
            </button>
            <button
              class="filter-btn"
              data-type="level"
              data-filter="intermediate"
            >
              中級者
            </button>
            <button class="filter-btn" data-type="level" data-filter="advanced">
              上級者
            </button>
          </div>
          <div class="filter-group">
            <span class="filter-label">距離:</span>
            <button
              class="filter-btn active"
              data-type="distance"
              data-filter="all"
            >
              すべて
            </button>
            <button class="filter-btn" data-type="distance" data-filter="short">
              〜15km
            </button>
            <button
              class="filter-btn"
              data-type="distance"
              data-filter="medium"
            >
              15〜30km
            </button>
            <button class="filter-btn" data-type="distance" data-filter="long">
              30km〜
            </button>
          </div>
        </div>
      </div>

      <div class="course-grid" id="courseGrid">
        <!-- コースカードはJavaScriptで生成 -->
      </div>
    </main>

    <footer>
      <p>&copy; 2025 こぎパン Project. All rights reserved.</p>
      <p>江別市大学プロジェクト</p>
      <p style="margin-top: 1rem">
        <a href="#">プライバシーポリシー</a> |
        <a href="#">サイトマップ</a>
      </p>
    </footer>

    <script src="js/master.js"></script>
    <script src="js/cycling.js"></script>
  </body>
</html>
