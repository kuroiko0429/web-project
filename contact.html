<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ | こぎパン</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="index.html" class="logo">
          <span class="logo-icon"
            ><img src="imgs/kogipanrogo.png" alt=""
          /></span>
        </a>
        <nav>
          <a href="index.html">ホーム</a>
          <a href="bakeries.html">パン屋一覧</a>
          <a href="cycling.html">サイクリングコース</a>
          <a href="contact.html" class="active">お問い合わせ</a>
        </nav>
        <button class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <div class="page-header">
      <div class="font-color">
        <h1>お問い合わせ</h1>
        <p>
          こぎパンに関するご質問、ご意見、コラボレーションのご提案などはこちらから
        </p>
      </div>
    </div>
    <main>
      <section class="contact-section">
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name">お名前 <span class="required">必須</span></label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email"
              >メールアドレス <span class="required">必須</span></label
            >
            <input type="email" id="email" name="email" required />
            <small>返信は上記アドレス宛に送信されます。</small>
          </div>
          <div class="form-group">
            <label for="subject">件名 <span class="required">必須</span></label>
            <input type="text" id="subject" name="subject" required />
          </div>
          <div class="form-group">
            <label for="message"
              >お問い合わせ内容 <span class="required">必須</span></label
            >
            <textarea id="message" name="message" rows="8" required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="cta-button">送信する</button>
            <p id="formMessage" class="hidden"></p>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 こぎパン Project. All rights reserved.</p>
      <p>江別市大学プロジェクト</p>
      <p style="margin-top: 1rem">
        <a href="#">プライバシーポリシー</a> |
        <a href="#">サイトマップ</a>
      </p>
    </footer>

    <script src="js/master.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
